{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <center>

        <h1>Página Raiz do Projeto</h1>

        <img src="{% static 'images/django.png' %}" alt="Logo do Django"/>

        <h2>{{curso}}</h2>
        <span>{{entrada}}</span>

        <br/>
        <br/>

        <table>
            <thead>
                <tr>
                    <th> Produto </th>
                    <th> Preço </th>
                </tr>
            </thead>
            <body>
                {% for produto in produtos%}
                    <tr>
                        <td><a href="{% url 'produto' produto.id %}">{{produto.nome}}</a></td>
                        <td>{{produto.preco}}</td>
                    </tr>
                {% endfor %}
            </body>
        </table>

        <button onclick="testar_js();">Teste JS</button>
    </center>
    
    <script type="text/javascript" src="{% static 'js/script.js'%}"></script>
</body>
</html>
